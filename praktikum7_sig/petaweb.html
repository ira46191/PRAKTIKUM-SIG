<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 800px;
      }
    </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-6.3565699, 106.8302537], 13);
    //   var marker = L.marker([-6.3565699, 106.8302537]).addTo(map);

      var aoi = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri B",
              kota: "Jakarta",
              alamat:
                "Jl. Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              coordinates: [106.83268286294384, -6.352871638231292],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Indonesia",
              kota: "Depok",
              alamat:
                "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
            },
            geometry: {
              coordinates: [106.82738952029325, -6.361350222134419],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Politeknik Negeri Media Kreatif",
              kota: "Jakarta",
              alamat:
                "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.82724632535809, -6.347040842048514],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Pancasila",
              kota: "Jakarta",
              alamat:
                "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.83429020928452, -6.339368937617664],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Gunadarma Kampus G",
              kota: "Depok",
              alamat:
                "Jl. Akses UI, Kelapa Dua, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84361731653729, -6.3543707722182035],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri A",
              kota: "Depok",
              alamat:
                "Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84422335037777, -6.362520151893122],
              type: "Point",
            },
          },
        ],
      };

      L.geoJSON(aoi, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            feature.properties.kampus +
              '<br><br>' +
              feature.properties.kota +
              '<br><br>' +
              feature.properties.alamat
          );
        },
      }).addTo(map);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
    </script>
  </body>
</html>
